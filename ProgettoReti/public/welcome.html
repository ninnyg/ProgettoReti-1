       function funzioneLogout(){
            location.href="http://localhost:3000/logout"
           }

    var documenti = document.getElementsByClassName("classe")
    for (var i = 0; i < documenti.length; i++) {
    documenti[i].onclick = caricaDocumento;
    }
    function caricaDocumento(e) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = gestisciResponse;
        alert(e.target);
        httpRequest.open("GET","http://localhost:3000/" +e.target, true);
        httpRequest.send();
    }

    function gestisciResponse(e) {
        if (e.target.readyState == XMLHttpRequest.DONE &&e.target.status == 200) {
        document.getElementById("zonaDinamica").innerHTML= e.target.responseText;
        }
    }
</script>
